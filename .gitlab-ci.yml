stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

default:
  tags:
    - CesRunner

build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:dind
  script:
    - docker info
    - docker-compose -f docker-compose.yml build # Compila la imagen de la app
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day

deploy:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:dind
  script:
    - docker-compose -f docker-compose.yml up -d # Levanta los servicios en segundo plano
  only:
    - main
