stages:
  - check
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""


build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:dind
  script:
    - docker info
    - docker-compose -f docker-compose.yml build
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day
  only:
    - develop
  tags:
    - CesRunner


deploy:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:dind
  script:
    - docker info
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d
    - docker ps
    - echo "La aplicación está corriendo en la IP:"
    - hostname -I | awk '{print $1}'
  only:
    - main
  environment:
    name: production

  tags:
    - shell

check_runner:
  stage: check
  script:

    - echo "=== Sistema Operativo ==="
    - uname -a

    - echo "=== Docker ==="
    - docker --version || echo "Docker no está instalado"

    - echo "=== Java ==="
    - java -version || echo "Java no está instalado"

    - echo "=== Maven ==="
    - mvn -v || echo "Maven no está instalado"

    - echo "=== Git ==="
    - git --version || echo "Git no está instalado"

    - echo "=== Docker Compose ==="
    - docker-compose --version || echo "Docker Compose no está instalado"

    - echo "=== Espacio en Disco ==="
    - df -h

    - echo "=== Variables de Entorno ==="
    - printenv

  only:
    - featureCICD

  tags:
    - bootcamp