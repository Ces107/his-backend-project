image: docker:latest

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker --host=unix:///var/run/docker.sock build -t $CI_REGISTRY_IMAGE:latest .
    - docker --host=unix:///var/run/docker.sock push $CI_REGISTRY_IMAGE:latest
  tags:
    - RunnerCesar
  services: []

deploy-job:
  stage: deploy
  script:
    - docker --host=unix:///var/run/docker.sock pull $CI_REGISTRY_IMAGE:latest
    - docker-compose -H unix:///var/run/docker.sock -f compose.yaml up -d
  tags:
    - RunnerCesar
  services: []
