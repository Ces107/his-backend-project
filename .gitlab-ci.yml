variables:
  PROJECT_NAME: "miniSinaV1"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

# Etapas del pipeline
stages:
  - check
  - build
  - deploy

# Job de verificación de entorno
check_runner:
  stage: check
  script:
    - echo "=== Sistema Operativo ==="
    - uname -a

    - echo "=== Docker ==="
    - docker --version || echo "Docker no está instalado"

    - echo "=== Java ==="
    - java -version || echo "Java no está instalado"

    - echo "=== Maven ==="
    - mvn -v || echo "Maven no está instalado"

    - echo "=== Git ==="
    - git --version || echo "Git no está instalado"

    - echo "=== Docker Compose ==="
    - docker-compose --version || echo "Docker Compose no está instalado"

    - echo "=== Espacio en Disco ==="
    - df -h

    - echo "=== Variables de Entorno ==="
    - printenv

  only:
    - featureCICD
  tags:
    - bootcamp

# Job de build
build:
  stage: build
  image: docker:20.10.16
  services:
    - name: docker:dind
      command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]
  script:
    - echo "Esperando que Docker inicie..."
    - sleep 20
    - docker info
    - docker-compose -f docker-compose.yml build
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day
  only:
    - develop
  tags:
    - bootcamp

# Job de deploy
deploy:
  stage: deploy
  image: docker:20.10.16
  services:
    - name: docker:dind
      command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]
  script:
    - echo "Esperando que Docker inicie..."
    - sleep 20
    - docker info
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d
    - docker ps
    - echo "La aplicación está corriendo en la IP:"
    - hostname -I | awk '{print $1}'
  only:
    - main
  environment:
    name: production
  tags:
    - bootcamp
