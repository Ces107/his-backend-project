image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""   # Desactiva TLS para simplificar la configuración

before_script:
  - docker info            # Verifica que Docker esté accesible

stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  tags:
    - RunnerCesarF

deploy-job:
  stage: deploy
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker-compose -f compose.yaml up -d
  tags:
    - RunnerCesarF
