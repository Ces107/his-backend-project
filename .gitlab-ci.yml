image: docker:dind

services:
  - name: docker:dind
    alias: docker  #

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  CI_DEBUG_TRACE: "true"

before_script:
  - apk add --no-cache docker-compose
  - nslookup docker
  - docker info

stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "https://gitlab.laberit.com/"
    - docker build -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  tags:
    - RunnerCesarF

deploy-job:
  stage: deploy
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "https://gitlab.laberit.com/"
    - docker pull "$CI_REGISTRY_IMAGE"
    - docker-compose -f docker-compose.yml up -d
  tags:
    - RunnerCesarF
