image: docker:stable-dind

services:
  - name: docker:stable-dind
    alias: docker

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: "gitlab.laberit.com/sina/bootcamp-backend/m-dulo-5/mini-sina-by-cesar:latest"  # Define el nombre de la imagen

before_script:
  - docker info

stages:
  - build
  - deploy


build-job:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "https://gitlab.laberit.com/"
    - docker build -t "$IMAGE_NAME" .
    - docker push "$IMAGE_NAME"
  tags:
    - RunnerCesarF

deploy-job:
  stage: deploy
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "https://gitlab.laberit.com/"
    - docker pull "$IMAGE_NAME"
    - docker-compose -f docker-compose.yml up -d
  tags:
    - RunnerCesarF
