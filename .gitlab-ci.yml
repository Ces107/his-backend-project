stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  MAVEN_CLI_OPTS: "-DskipTests"

default:
  tags:
    - CesRunner


build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t myapp-image .
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 day



deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker run -d --name myapp -p 8080:8080 myapp-image
  only:
    - main

