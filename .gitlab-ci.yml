image: docker:latest

services:
  - name: docker:dind
    command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375   # Asegura que Docker se conecte al servicio Docker-in-Docker (dind)
  DOCKER_TLS_CERTDIR: ""           # Desactiva TLS para simplificar la conexi√≥n

stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  tags:
    - linux

deploy-job:
  stage: deploy
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker-compose -f compose.yaml up -d
  tags:
    - linux
